<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/deal/upload">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

<div>
    <form method="GET" action="/deal/details">
        <table>
            <tr><td>Enquire :</td><td><input type="text" name="fileName" /></td></tr>
        </table>
    </form>
</div>



<div th:if="${fileResponse}">
    <h2 th:text="${fileResponse}"/>
</div>


</body>
</html>
