spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dealDB
    username: root
    password:
    platform: mysql
    initialize: false
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: false
  http:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
---
spring:
  profiles: container
  datasource:
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    initialize: true